apiVersion: batch/v1
kind: Job
metadata:
  name: unifrac-nrp-50k
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-A40
                - NVIDIA-GeForce-RTX-3090
      containers:
      - name: test
        image: sfiligoi/unifrac
        command:
        - "/bin/bash"
        args:
        - "-l"
        - "-c"
        - "source /root/run_50k.sh"
        resources:
          limits:
            memory: 32Gi
            cpu: "4"
            nvidia.com/gpu: "1"
            ephemeral-storage: 10Gi
          requests:
            memory: 32Gi
            cpu: "4"
            nvidia.com/gpu: "1"
            ephemeral-storage: 10Gi
        volumeMounts:
        - name: unifrac-nrp-script
          mountPath: /root/run_50k.sh
          subPath: run_50k.sh
      restartPolicy: Never
      volumes:
      - name: unifrac-nrp-script
        configMap:
          items:
          - key: run_50k.sh
            path: run_50k.sh
          name: unifrac-nrp-script
