apiVersion: v1
kind: Pod
metadata:
  name: runx86v7
  namespace: icecube
spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: build
        image: centos:centos7
        command: ["sh", "-c", "sleep infinity"]
        resources:
           limits:
             memory: 8Gi
             cpu: 4
           requests:
             memory: 1Gi
             cpu: 2
        volumeMounts:
        - name: cvmfs-pvc
          mountPath: /cvmfs/icecube.opensciencegrid.org
      volumes:
      - name: cvmfs-pvc
        persistentVolumeClaim:
          claimName: cvmfs-icecube-x86

